<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iframe</title>
    <script>
      window.addEventListener('DOMContentLoaded', () => {

        const channel = new BroadcastChannel('common');
        setInterval(() => {
          channel.postMessage('Hi from iframe1 <br>')
        }, 5000);

        channel.onmessage = event => {
          console.log(event.data);
          document.querySelector('p').innerHTML = `${event.data}` + document.querySelector('p').innerHTML;
        }

      });
    </script>
</head>
<body>
<p></p>
</body>
</html>
